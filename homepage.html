<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>]
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>

<body>
    <div class="banner">
        <h1 style="display:flex;">Welcome to Our Landing Page</h1>
    </div>

    <img src="bannerbgm.jpg" alt="banner gama" style="height:500px; width: auto; display: flex; align-items: center;">
    
    <div class="container">
        <div class="personal-intro">
            <h2>About Me</h2>
            <p>Hello! I'm John Doe, a web developer passionate about creating beautiful and functional websites.</p>
        </div>

        <div class="skill-card">
            <h3>Skills</h3>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </div>

        <div class="contact-form">
            <h3>Contact Me</h3>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 John Doe. All rights reserved.</p>
    </div>
</body>
<script>
    // Dynamically adding background image to banner
    const banner = document.querySelector('.banner');
    banner.style.backgroundImage = "url('bannerbgm.jpg')";

    // Creating elements and appending them to the DOM
    const footer = document.createElement('div');
    footer.classList.add('footer');
    footer.innerHTML = "<p>&copy; 2024 John Doe. All rights reserved.</p>";
    document.body.appendChild(footer);
</script>

</html>
